
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuestionsLabel" data-translate="hackforgoodApp.questions.home.createOrEditLabel">Create or edit a Questions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.questions.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.questions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackforgoodApp.questions.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.questions.type"
                    required/>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackforgoodApp.questions.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.questions.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackforgoodApp.questions.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.questions.title"
                    required/>
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackforgoodApp.questions.choice_x" for="field_choice_x">Choice X</label>
            <input type="text" class="form-control" name="choice_x" id="field_choice_x"
                    ng-model="vm.questions.choice_x"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackforgoodApp.questions.choice_y" for="field_choice_y">Choice Y</label>
            <input type="text" class="form-control" name="choice_y" id="field_choice_y"
                    ng-model="vm.questions.choice_y"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="hackforgoodApp.questions.choice_z" for="field_choice_z">Choice Z</label>
            <input type="text" class="form-control" name="choice_z" id="field_choice_z"
                    ng-model="vm.questions.choice_z"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
