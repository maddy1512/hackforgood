
<div>
    <h2><span data-translate="hackforgoodApp.results.detail.title">Results</span> {{vm.results.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="hackforgoodApp.results.user">User</span></dt>
        <dd>
            <span>{{vm.results.user}}</span>
        </dd>
        <dt><span data-translate="hackforgoodApp.results.survey_id">Survey Id</span></dt>
        <dd>
            <span>{{vm.results.survey_id}}</span>
        </dd>
        <dt><span data-translate="hackforgoodApp.results.question_id">Question Id</span></dt>
        <dd>
            <span>{{vm.results.question_id}}</span>
        </dd>
        <dt><span data-translate="hackforgoodApp.results.question_name">Question Name</span></dt>
        <dd>
            <span>{{vm.results.question_name}}</span>
        </dd>
        <dt><span data-translate="hackforgoodApp.results.question_result">Question Result</span></dt>
        <dd>
            <span>{{vm.results.question_result}}</span>
        </dd>
        <dt><span data-translate="hackforgoodApp.results.survey_timestamp">Survey Timestamp</span></dt>
        <dd>
            <span>{{vm.results.survey_timestamp | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="results-detail.edit({id:vm.results.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
