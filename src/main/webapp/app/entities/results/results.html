<div>
    <h2 data-translate="hackforgoodApp.results.home.title">Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="results.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="hackforgoodApp.results.home.createLabel">
                        Create new Results
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'hackforgoodApp.results.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="hackforgoodApp.results.user">User</span></th>
                    <th><span data-translate="hackforgoodApp.results.survey_id">Survey Id</span></th>
                    <th><span data-translate="hackforgoodApp.results.question_id">Question Id</span></th>
                    <th><span data-translate="hackforgoodApp.results.question_name">Question Name</span></th>
                    <th><span data-translate="hackforgoodApp.results.question_result">Question Result</span></th>
                    <th><span data-translate="hackforgoodApp.results.survey_timestamp">Survey Timestamp</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="results in vm.results track by results.id">
                    <td><a ui-sref="results-detail({id:results.id})">{{results.id}}</a></td>
                    <td>{{results.user}}</td>
                    <td>{{results.survey_id}}</td>
                    <td>{{results.question_id}}</td>
                    <td>{{results.question_name}}</td>
                    <td>{{results.question_result}}</td>
                        <td>{{results.survey_timestamp | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="results-detail({id:results.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="results.edit({id:results.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="results.delete({id:results.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
